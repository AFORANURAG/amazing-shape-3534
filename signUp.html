<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
</head>
<body>
    <div>
        <h2>CREATE ACCOUNT</h2>
        <form action="" id="signUp_form">
            <label for="" >Username</label><br>
            <input type="text" placeholder="Enter a username" id="username"><br>
            <label for="">Email Address</label><br>
            <input type="email" placeholder="Enter your email" id="email"><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Password" id="password"><br>
            <input type="password" placeholder="Confirm Password" id="confirm_password"><br>
        </form>
        <button id="CREATE_ACCOUNT" >CREATE ACCOUNT</button>
    </div>
    
</body>
</html>

<script src="./signUp.js"></script>
